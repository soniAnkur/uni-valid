<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/mycomponent.js"></script>
  <style>
    input {
      padding: .5rem;
      font-size: 1rem;
      color: #00000096;
      border: 1px solid #0000003d;
      border-radius: 5px;
      width: calc(100% - 1rem)
    }
  </style>
</head>

<body>
  <div class="container">
    <uni-valid config="this is conifg !!">
      <input name="firstname" type="name" required value="Sonny Boy" />
    </uni-valid>
  </div>

  <script>

    const test = {

      'name': [
        {
          "message": "Is a mandatory field",
          "type": "MANDATORY",
          "valid": false,
          "meta": {},

        }, {
          "message": "contain only 5 - 10 characteers",
          "type": "STRING",
          "valid": false,
          "meta": {
            "MIN_LENGTH": 5,
            "MAX_LENGTH": 10
          }

        }
      ]
    };

    document.getElementsByTagName('uni-valid')[0].setAttribute('config', JSON.stringify(test));


  </script>


</body>

</html>
